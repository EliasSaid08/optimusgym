<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gimnasio Optimus</title>
    <link rel="icon" type="image/x-icon" href="LOGO.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --primary-dark: #FFC107;
            --primary-light: #FFEE58;
            --secondary: #000000;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #262626 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 60px rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 80px rgba(255, 215, 0, 0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .logo-container h1 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--primary-light);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--dark);
            color: var(--light);
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--secondary);
            border: none;
            padding: 1.3rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
        }

        .error-message {
            color: #f44336;
            margin-top: 1.2rem;
            text-align: center;
            display: none;
            font-weight: 600;
            padding: 1rem;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
            color: var(--light);
        }

        .login-footer p {
            margin-bottom: 0.7rem;
        }

        .whatsapp-support {
            display: inline-block;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-support:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
            color: white;
        }

        .version-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="optimus.png" alt="Optimus Gym" class="logo">
                <h1>Iniciar Sesi칩n</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">游녻 Usuario</label>
                    <input type="text" id="username" required placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">游 Contrase침a</label>
                    <input type="password" id="password" required placeholder="Ingresa tu contrase침a">
                </div>
                <button type="submit" class="btn">游 Iniciar Sesi칩n</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p><strong>Sistema de Gestion - Optimus Gym v1.0</strong></p>
                <p>춸 2025 El칤as Said. Todos los derechos reservados</p>
                <a href="#" id="whatsappSupport" class="whatsapp-support">
                    游눫 Soporte por WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
